#查询主机列表
- case_name: 获取主机列表-host_name错误
  data:
    filter:
      host_name: non-exist
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    data:
      result: []

- case_name: 获取主机列表-group_name错误
  data:
    sort: last_scan
    direction: asc
    page: 1
    per_page: 1
    filter:
      host_name: $host_name
      host_group:
        - non-exist
      repo: [ ]
      status: [ ]
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    data:
      result: []

- case_name: 获取主机列表-sort为无效值
  data:
    sort: non-exist
    direction: asc
    page: 1
    per_page: 1
    filter:
      host_name: $host_name
      host_group:
        - $host_group_name
      repo: [ ]
      status: [ ]
  validate:
    code: 1000
    label: Param.Error
    message: request parameter error

- case_name: 获取主机列表-direction为无效值
  data:
    sort: non-last_scan
    direction: df
    page: 1
    per_page: 1
    filter:
      host_name: $host_name
      host_group:
        - $host_group_name
      repo: [ ]
      status: [ ]
  validate:
    code: 1000
    label: Param.Error
    message: request parameter error

- case_name: 获取主机列表-所有信息均正确
  data:
    sort: last_scan
    direction: asc
    page: 1
    per_page: 1
    filter:
      host_name: $host_name
      host_group:
        - $host_group_name
      repo: [ ]
      status: [ ]
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    data:
      result:
        fixed_cve_num: ~
        host_group: $host_group_name
        host_id: ~
        host_ip: ~
        host_name: $host_name
        last_scan: ~
        repo: ~
        unfixed_cve_num: ~