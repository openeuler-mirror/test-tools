#下载repo模板
- case_name: 下载repo模板
  validate:
    code: 200
    data: |-
          [aops-update]
          name=update
          baseurl=https://repo.openeuler.org/openEuler-22.03-LTS/update/$$basearch/
          enabled=1
          gpgcheck=1
          gpgkey=https://repo.openeuler.org/openEuler-22.03-LTS/OS/$$basearch/RPM-GPG-KEY-openEuler
    label: Succeed
    message: operation succeed