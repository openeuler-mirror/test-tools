#查询任务列表
- case_name: 查询任务列表-所有信息均正确
  data:
    sort: create_time
    direction: asc
    filter:
      task_name: 修复
      task_type:
        - cve fix
    page: 1
    per_page: 10
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    sql: "select count(*) from host where host_name='$host_name' and repo='$repo_name' host_group_name='$host_group_name' order by last_scan asc"

