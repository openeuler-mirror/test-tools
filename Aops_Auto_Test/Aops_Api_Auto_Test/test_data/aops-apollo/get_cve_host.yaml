#获取某cve主机相关详细信息
- case_name: 查询cve的主机信息-所有过滤条件正确
  data:
    cve_id: $cve_id
    sort: last_scan
    direction: asc
    filter:
      fixed: false
      host_name: $host_name
    page: 1
    per_page: 10
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    sql: select count(*) from (select DISTINCT host_ip from host as h inner join cve_host_match as c on h.host_id=c.host_id where c.cve_id='$cve_id' and h.repo_id is null and c.fixed='0' and h.host_name='$host_name') as tmp;

- case_name: 查询cve的主机信息-cve_id正确
  data:
    cve_id: $cve_id
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    sql: select count(*) from (select DISTINCT host_ip from host, cve_host_match where cve_host_match.cve_id='$cve_id' and host.host_id=cve_id=cve_host_match.host_id) as tmp

- case_name: 查询cve的主机信息-cve_id不存在
  data:
    cve_id: non-exist
  validate:
    code: 200
    label: Succeed
    message: operation succeed
    sql: select count(*) from host, cve_host_match where cve_host_match.cve_id='non-exist' and host.host_id=cve_host_match.host_id

