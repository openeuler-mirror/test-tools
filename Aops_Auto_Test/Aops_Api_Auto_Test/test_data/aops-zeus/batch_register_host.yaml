#批量添加主机
- case_name: "所有信息正确，添加多个主机"
  token: '$token'
  port: '11111'
  path: "/manage/host/add/batch"
  data:
    host_list:
      - host_ip: "1.1.1.1"
        ssh_port: 1
        ssh_user: "root"
        password: "openEuler12#$$"
        host_name: "batch_add_host_1"
        host_group_name: "$host_group_name"
        management: false
      - host_ip: "1.1.1.2"
        ssh_port: 1
        ssh_user: "root"
        password: "openEuler12#$$"
        host_name: "batch_add_host_2"
        host_group_name: "$host_group_name"
        management: false
  sql: "select count(host_name) from host where host_name like 'batch%'"
  except:
    code: 200
    label: "Succeed"
    message: "operation succeed"

- case_name: "批量添加主机-参数校验-host_list为空"
  token: '$token'
  port: '11111'
  path: "/manage/host/add/batch"
  data:
    host_list: None
  except:
    code: 1000
    label: "Param.Error"
    message: "request parameter error"

