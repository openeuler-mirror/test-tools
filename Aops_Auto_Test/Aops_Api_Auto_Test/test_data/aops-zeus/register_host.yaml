#添加单个主机
- case_name: 所有信息正确，注册单个主机
  data:
    $cluster_id:
      host_name: api_test_host01
      host_group_id: $host_group_id
      host_ip: 2.2.2.2
      ssh_port: 22
      ssh_user: root
      ssh_pkey:
      password: openEuler12#$$
      management: true
  validate:
    code: 200
    data:
      $cluster_id:
        data: null
        label: Succeed
    label: Succeed
    message: operation succeed
    sql: select count(*) from host where host_name='api_test_host01'

