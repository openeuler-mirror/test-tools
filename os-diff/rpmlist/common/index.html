<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        table.diff {
            font-family: Courier;
            border: medium;
        }

        .diff_header {
            background-color: #e0e0e0
        }

        td.diff_header {
            text-align: right
        }

        .diff_next {
            background-color: #c0c0c0
        }

        .diff_add {
            background-color: #aaffaa
        }

        .diff_chg {
            background-color: #ffff77
        }

        .diff_sub {
            background-color: #ffaaaa
        }
    </style>
</head>

<body>
    <h1>the report of old_rpm to new_rpm</h1>

    <table class="diff" summary="Legends">
        <tr>
            <th colspan="2"> Legends </th>
        </tr>
        <tr>
            <td>
                <table border="" summary="Colors">
                    <tr>
                        <th> Colors </th>
                    </tr>
                    <tr>
                        <td class="diff_add">&nbsp;Added&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="diff_chg">Changed</td>
                    </tr>
                    <tr>
                        <td class="diff_sub">Deleted</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="" summary="Links">
                    <tr>
                        <th colspan="2"> Links </th>
                    </tr>
                    <tr>
                        <td>(f)irst change</td>
                    </tr>
                    <tr>
                        <td>(n)ext change</td>
                    </tr>
                    <tr>
                        <td>(t)op</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <br />
    <br />
    <span style="font-size: 30px">RPM Info</span>
    </div>
    <p>info</p>
    <br />
    <span style="font-size: 30px">Path and File</span>
    </div>
    <p>path_file</p>
    <br />
    <span style="font-size: 30px">Provides Dependencices</span>
    </div>
    <p>provides</p>
    <br />
    <span style="font-size: 30px">Requires Dependencices</span>
    </div>
    <p>requires</p>
    <br />
    <span style="font-size: 30px">Changelogs</span>
    </div>
    <p>changelog</p>
    <br />
</body>

</html>
